<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 mb-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Lista de Actores</h4>
                </div>
                <div class="card-body p-3">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="table table-bordered table-hover mb-0">
                            <ng-container matColumnDef="cod_act">
                                <th mat-header-cell *matHeaderCellDef>Codigo Actor</th>
                                <td mat-cell *matCellDef="let users">{{ users.cod_act }}</td>
                            </ng-container>

                            <ng-container matColumnDef="nom_act">
                                <th mat-header-cell *matHeaderCellDef>Nombre del Actor</th>
                                <td mat-cell *matCellDef="let users">{{ users.nom_act }}</td>
                            </ng-container>

                            <ng-container matColumnDef="nom_rea_act">
                                <th mat-header-cell *matHeaderCellDef>Nombre Artistico</th>
                                <td mat-cell *matCellDef="let users">{{ users.nom_rea_act }}</td>
                            </ng-container>

                            <ng-container matColumnDef="fec_nac_act">
                                <th mat-header-cell *matHeaderCellDef>Nacimiento</th>
                                <td mat-cell *matCellDef="let users">{{ users.fec_nac_act | date: 'dd/MM/yyyy' }}</td>
                            </ng-container>

                            <ng-container matColumnDef="fec_mue_act">
                                <th mat-header-cell *matHeaderCellDef>Fallecimiento</th>
                                <td mat-cell *matCellDef="let users">{{ users.fec_mue_act | date: 'dd/MM/yyyy' }}</td>
                            </ng-container>

                            <ng-container matColumnDef="naciona_act">
                                <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
                                <td mat-cell *matCellDef="let users">{{ users.naciona_act }}</td>
                            </ng-container>

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                <td mat-cell *matCellDef="let users">
                                    <div class="btn-group dropstart">
                                        <button class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa fa-gear"></i>
                                        </button>
                                        <button class="btn btn-secondary btn-sm">Modificar</button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let users; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [length]="totalLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
